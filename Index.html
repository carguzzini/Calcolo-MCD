<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore MCD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #divisioni {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 	p {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Calcolatore MCD</h2>
    <form id="mcdForm">
        <label for="numero1">Inserisci il primo numero:</label>
        <input type="number" id="numero1" name="numero1" value="11">
        <label for="numero2">Inserisci il secondo numero:</label>
        <input type="number" id="numero2" name="numero2" value="22">
        <button type="button" onclick="calcolaMCD()">Calcola MCD</button>
	<p>&copy Djpedro_r1.0</p>
    </form>
    <div id="divisioni"></div>
    

    <script>
        function calcolaMCD() {
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);

            // Calcola il MCD utilizzando l'algoritmo di Euclide
            var mcd = calcolaMCD_Euclide(numero1, numero2);

            // Mostra le divisioni
            var divisioniHtml = "Divisioni per trovare il MCD di " + numero1 + " e " + numero2 + ":<br>";
            var a = Math.max(numero1, numero2);
            var b = Math.min(numero1, numero2);
            while (b !== 0) {
                divisioniHtml += a + " ÷ " + b + " = " + Math.floor(a / b) + " con resto " + (a % b) + "<br>";
                var temp = b;
                b = a % b;
                a = temp;
            }

            // Aggiungi il risultato alla pagina
            document.getElementById("divisioni").innerHTML = divisioniHtml + "<br>Il MCD è " + mcd;
        }

        function calcolaMCD_Euclide(a, b) {
            while (b !== 0) {
                var temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
    </script>

</body>
</html>
